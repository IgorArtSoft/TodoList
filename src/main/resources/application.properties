spring.application.name=TodoList

# Enable H2 console at /h2-console
spring.h2.console.enabled=true

# In\u2011memory JDBC URL; keep data until JVM stops
spring.datasource.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver

# Let Hibernate auto\u2010create/update tables
spring.jpa.hibernate.ddl-auto=update

# Show SQL in console (optional)
spring.jpa.show-sql=true